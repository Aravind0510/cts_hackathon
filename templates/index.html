<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <br>
            <h4>Dashboard</h4>
            <a href="#section1">Patient</a>
            <a href="#section2">Doctor</a>
            <a href="#section3">Admin</a><br><br><br><br><br><br><br><br><br><br><br><br>
            <a href="#section2">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="container-fluid">
            <!-- Header -->
            <header class="text-center py-4">
                <h1>Analytics Dashboard</h1>
            </header>

            <!-- KPI Section -->
        <div class="kpi-container">
            <div class="kpi-box">
                <i class="fas fa-user-injured kpi-icon"></i> <!-- Patient icon -->
                <h5 class="kpi-label">Total Patients</h5>
                <p class="kpi-value">{{ total_patients }}</p>
            </div>
            <div class="kpi-box">
                <i class="fas fa-user-md kpi-icon"></i> <!-- Doctor icon -->
                <h5 class="kpi-label">Total Doctors</h5>
                <p class="kpi-value">{{ total_doctors }}</p>
            </div>
            <div class="kpi-box">
                <i class="fas fa-hospital-alt kpi-icon"></i> <!-- Hospital icon -->
                <h5 class="kpi-label">Total Admissions</h5>
                <p class="kpi-value">{{ total_admissions }}</p>
            </div>
            <div class="kpi-box">
                <i class="fas fa-hospital-alt kpi-icon"></i> <!-- Hospital icon -->
                <h5 class="kpi-label">Upcoming Appointment</h5>
                <p class="kpi-value">{{ upcoming_appointments }}</p>
            </div>
        </div>


            <!-- Charts Section -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="admissionOutcomeChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="medicationsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="ageChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="surgeriesChart"></canvas>
                    </div>
                </div>          
            </div>
        </div>
    </div>

    <!-- Hidden elements to pass data to JavaScript -->
    <script id="genderData" type="application/json">{{ gender_distribution | tojson }}</script>
    <script id="ageData" type="application/json">{{ age_group_distribution | tojson }}</script>
    <script id="admissionOutcomeData" type="application/json">{{ admission_outcome | tojson }}</script>
    <script id="medicationsData" type="application/json">{{ common_medications | tojson }}</script>
    <script id="surgerydata" type="application/json">{{ surgeries_performed | tojson }}</script>
    
    <!-- External JS File -->
    <script src="{{ url_for('static', filename='js/dash.js') }}"></script>
</body>
</html>
